[package]
name = "tensorlogic"
version = "0.1.0"
edition = "2021"

[dependencies]
# パーサー
pest = "2.7"
pest_derive = "2.7"

# f16サポート
half = "2.4"

# Metal統合
metal = "0.29"
objc = "0.2"

# CoreML統合 (Neural Engine)
objc2 = "0.5"
objc2-core-ml = { version = "0.2", features = ["MLMultiArray", "MLModel"] }
objc2-foundation = { version = "0.2", features = ["NSArray", "NSValue", "NSError", "NSString"] }

# エラーハンドリング
thiserror = "1.0"
anyhow = "1.0"

# ユーティリティ
bytemuck = { version = "1.14", features = ["derive"] }
rand = "0.9.2"
rand_distr = "0.5.1"

[dev-dependencies]
criterion = "0.5"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[lib]
name = "tensorlogic"
path = "src/lib.rs"

[[bin]]
name = "tensorlogic"
path = "src/main.rs"

[[example]]
name = "simple_training"
path = "examples/simple_training.rs"
